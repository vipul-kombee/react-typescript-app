name: Evaluate Candidate React App

on: 
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: 'vipul-kombee/react-typescript-app'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check TypeScript types
        run: npm run type-check || true  

      - name: Run ESLint (Fail if errors exist)
        run: npm run lint

      - name: Build Application (Fail if build fails)
        run: npm run build
